<div class="login-container">
  <ion-text color="primary" class="text-center">
    <h1>Login</h1>
  </ion-text>

  <ion-list lines="none">
    <ion-item>
      <ion-input label="Email" label-placement="floating" fill="solid" placeholder="Enter email"
        type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" label-placement="floating" fill="solid" placeholder="Enter password"
        type="password"></ion-input>
    </ion-item>
  </ion-list>

</div>
