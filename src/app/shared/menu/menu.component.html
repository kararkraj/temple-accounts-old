<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Side Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="full">
      <ion-item (click)="changeLanguage()" [button]="true">
        <ion-icon aria-hidden="true" name="language-outline" slot="start"></ion-icon>
        <ion-label>Change language</ion-label>
      </ion-item>
      <ion-item (click)="logout()" [button]="true">
        <ion-icon aria-hidden="true" name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      <ion-item  id="present-alert" [button]="true">
        <ion-icon aria-hidden="true" name="refresh-outline" slot="start"></ion-icon>
        <ion-label>Clear Storage</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-alert trigger="present-alert" header="Are you sure you want to clear the stored data?"
  [buttons]="confirmClearStorageButtons"></ion-alert>
